{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    {% block head %}{% endblock head %}
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'marathons' %}">
            <img src="{% static 'img/logo.svg' %}" alt="Mesemb Marathon Logo" class="me-3"><span class="fw-lighter">Mesemb Marathon</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button> 
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'marathon 2023' %}">2023</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#">2024</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Правила</a>
              </li> 
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Участие</a>
              </li> 
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Знания</a>
              </li> 
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Партнеры</a>
              </li> 
            </ul>
            <img class="d-flex me-4" src="{% static 'img/flags/gb.svg' %}" style="height: 20px;">
          </div>
        </div>
      </nav> 
    </header>

    {% block body %}{% endblock body %}

    <hr class="featurette-divider">

     <!-- FOOTER -->
      <footer class="container">
        <div class="row">
            <div class="col pb-0 text-center">
                <img src="{% static 'img/mesemb_marathon_logo_140p.png' %}" class="img-fluid" alt="Mesemb Marathon Logo">
            </div>
        </div>
        <p class="float-end"><a href="#">В начало &nbsp;<i class="bi bi-arrow-up"></i></a></p>
        <p>&copy; 2023–2024 &middot; Mesemb Marathon  &middot;</p>
      </footer>

    {% block foot %}{% endblock foot %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
