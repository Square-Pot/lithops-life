<html lang="en">

    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Mesemb Marathon</title>
    <meta name="description" content="Ежегодный совместный посев аизовых (литопсов и др.)">
    <meta name="keywords" content="lithops, conophytum, mesemb">
    <meta name="author" content="Dmitry N.">
    <meta property="og:title" content="Mesemb Marathon">
    <meta property="og:description" content="Ежегодный совместный посев аизовых">
    <meta property="og:image" content="{% static 'img/masemb_marathon_logo_300p.png' %}">
    <meta property="og:url" content="{% url 'marathons' %}">
    <link rel="icon" href="{% static 'img/favicon.png' %}" type="image/x-icon">
    {% block head %}{% endblock head %}
    <style>
      body {
        padding-top: 3rem;
        padding-bottom: 3rem;
      }
    </style>
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WZ4Q8FQC"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'marathons' %}">
            <img src="{% static 'img/logo.svg' %}" alt="Mesemb Marathon Logo" class="me-3"><span class="fw-lighter">Mesemb Marathon</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button> 
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'marathon 2023' %}">2023</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#">2024</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Правила</a>
              </li> 
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Участие</a>
              </li> 
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Знания</a>
              </li> 
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Партнеры</a>
              </li> 
            </ul>
            <img class="d-flex me-4" src="{% static 'img/flags/gb.svg' %}" style="height: 20px;">
          </div>
        </div>
      </nav> 
    </header>

    {% block body %}{% endblock body %}

    <hr class="featurette-divider">

     <!-- FOOTER -->
      <footer class="container">
        <div class="row justify-content-center">
            <div class="col-2 pb-0 px-0 px-lg-5">
                <img src="{% static 'img/masemb_marathon_logo_300p.png' %}" class="img-fluid" alt="Mesemb Marathon Logo">
            </div>
        </div>
        <p class="float-end"><a href="#">В начало &nbsp;<i class="bi bi-arrow-up"></i></a></p>
        <p>&copy; 2023–2024 &middot; Mesemb Marathon  &middot;</p>
      </footer>

    {% block foot %}{% endblock foot %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
